[mod-setting-description]
recipe-combinator-blacklist=A comma-separated list of recipe categories to exclude (e.g. barreling, unbarreling, recycling).
add-extended-recipe-combinators=Additional combinator - extended version will have crafting from other machine types (like crushers, foundries)
add-custom-recipe-combinators=Adds even more combinators. For these ones you can set your own set of recipe types. Use Developer Assistant mod's Entity Selector on 'All' combinator to see available categories.
custom-recipe-combinator-1=Comma-separated list of recipe categories for Custom-1 combinator.
custom-recipe-combinator-2=Comma-separated list of recipe categories for Custom-2 combinator.
custom-recipe-combinator-3=Comma-separated list of recipe categories for Custom-3 combinator.

