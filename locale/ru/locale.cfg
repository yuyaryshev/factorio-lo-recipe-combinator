[item-description]
lo-recipe-combinator=Подключите красный и зеленый кабели. Установите рецепт через один из них, через другой - считайте ингридиенты. Комбинатор напоминает обычную фабрику, но ничего не может скрафтить из-за слишком низкой скорости.
