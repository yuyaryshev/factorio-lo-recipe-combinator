[item-description]
lo-recipe-combinator=Подключите красный и зеленый кабели. Установите рецепт через один из них, через другой — считайте ингредиенты. Комбинатор напоминает обычную фабрику, но ничего не может скрафтить из-за слишком низкой скорости.
lo-recipe-combinator-recycling-comb=Подключите красный и зеленый кабели. Установите рецепт через один из них, через другой — считайте ингредиенты. Комбинатор напоминает обычную фабрику, но ничего не может скрафтить из-за слишком низкой скорости.

lo-recipe-combinator-extended=Рецептурный комбинатор, включающий рецепты из разных типов машин.
lo-recipe-combinator-all=Комбинатор, содержащий рецепты всех типов машин, включая запрещённые в настройках.
lo-recipe-combinator-all-except-blacklisted=Комбинатор, содержащий рецепты всех типов машин, кроме запрещённых в настройках.
lo-recipe-combinator-custom-1=Комбинатор с пользовательским набором рецептов, указанным в настройках (набор 1).
lo-recipe-combinator-custom-2=Комбинатор с пользовательским набором рецептов, указанным в настройках (набор 2).
lo-recipe-combinator-custom-3=Комбинатор с пользовательским набором рецептов, указанным в настройках (набор 3).

