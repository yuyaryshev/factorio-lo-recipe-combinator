[mod-setting-description]
recipe-combinator-blacklist=Перечень категорий рецептов, исключаемых из списка (через запятую). Например: barreling, unbarreling, recycling.
add-extended-recipe-combinators=Добавляет дополнительные комбинаторы. «Расширенный» включает рецепты других типов машин (дробилки, литейные и т.п.).
add-custom-recipe-combinators=Добавляет ещё больше комбинаторов. Для этих можно задать собственный набор типов рецептов. Используйте Entity Selector из мода Developer Assistant на комбинаторе «Все», чтобы увидеть доступные категории.
custom-recipe-combinator-1=Список категорий рецептов для комбинатора «Пользовательский 1» (через запятую).
custom-recipe-combinator-2=Список категорий рецептов для комбинатора «Пользовательский 2» (через запятую).
custom-recipe-combinator-3=Список категорий рецептов для комбинатора «Пользовательский 3» (через запятую).

